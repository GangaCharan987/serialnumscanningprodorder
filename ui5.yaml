# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: srnumscanprdorder
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - authenticationType: reentranceTicket
            path: /sap
            url: https://my414464.s4hana.cloud.sap
            destination: S4HC_LEARN
          - url: https://my414464-api.s4hana.cloud.sap
            authenticationType: SAMLAssertion
            destination: S4HC_LEARN
            path: /sap/opu/odata/sap/ZUI_EWM_SCANNING_APP/
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
